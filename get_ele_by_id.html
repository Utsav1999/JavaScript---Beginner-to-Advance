<!--getElementById() Method will find a html element by its ID and changes its content (innerHTML) with specified one-->

<!DOCTYPE HTML>
<html>

<head>
    <title>JS</title>    
</head>

<body>

<h1>My First JS Program</h1>

<p id="utsav">Hello Utsav<p>

<button type="button" onclick='document.getElementById("utsav").innerHTML = "Hello JavaScript;"'>Tap Here</button>

</body>

</html>
