<!-- Simple arithmetic operations -->

<!DOCTYPE HTML>

<html>

<head>

<title>Arithmetic Operations</title>

</head>

<body bgcolor='yellow'>

    <h3 align=center>Simple Arithmetic Operations</h3>
    
    <p><b>Addition</b></p>
    <p id='a'></p>
    <p id='b'></p>
    <p id='add'></p>
    <script>
        var a,b,res;
        a=5;
        b=3;
        res=a+b;
        
        document.getElementById('a').innerHTML="First number: "+a;
        document.getElementById('b').innerHTML="Second number: "+b;
        document.getElementById('add').innerHTML="The result of addition: "+res;
    </script>
    
    <p><b>Subtraction</b></p>
    <p id='c'></p>
    <p id='d'></p>
    <p id='sub'></p>
    <script>
        var a,b,res;
        a=5;
        b=3;
        res=a-b;
        
        document.getElementById('c').innerHTML="First number: "+a;
        document.getElementById('d').innerHTML="Second number: "+b;
        document.getElementById('sub').innerHTML="The result of subtraction: "+res;
    </script>
    
    <p><b>Multiplication</b></p>
    <p id='m'></p>
    <p id='n'></p>
    <p id='mult'></p>
    <script>
        var a,b,res;
        a=5;
        b=3;
        res=a*b;
        
        document.getElementById('m').innerHTML="First number: "+a;
        document.getElementById('n').innerHTML="Second number: "+b;
        document.getElementById('mult').innerHTML="The result of multiplication: "+res;
    </script>
    
    <p><b>Division</b></p>
    <p id='p'></p>
    <p id='q'></p>
    <p id='div'></p>
    <script>
        var a,b,res;
        a=5;
        b=3;
        res=a/b;
        
        document.getElementById('p').innerHTML="First number: "+a;
        document.getElementById('q').innerHTML="Second number: "+b;
        document.getElementById('div').innerHTML="The result of division: "+res;
    </script>

</body>

</html>
